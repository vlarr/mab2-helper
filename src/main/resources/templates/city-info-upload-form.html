<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/home}">Домой</a>
<br/>
<table>
    <tbody>
    <tr>
        <td>1:</td>
        <td>
            Restore city info:
            <div>
                <form method="POST" enctype="multipart/form-data" action="/api/city-info-list/upload">
                    <input type="file" name="file"/>
                    <input type="submit" value="Upload"/>
                </form>
            </div>

            <div th:if="${message}">
                <span th:text="${message}"/>
                <br/>
            </div>
        </td>
    </tr>

    <tr>
        <td>2:</td>
        <td>
            <a th:href="@{/api/city-info-list/validate}">Validate and get result as json:</a>
        </td>
    </tr>

    <tr>
        <td>3:</td>
        <td>
            <a th:href="@{/api/city-info-list/download}">Download as json:</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
